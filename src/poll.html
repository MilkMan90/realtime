<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>

    <script src="//cdn.auth0.com/js/lock/10.3.0/lock.min.js"></script>
    <script src="../scripts/auth0-variables.js"></script>

    <script src="../scripts/authUser.js"></script>
    <script src="../scripts/helperFunctions.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
  </head>
  <body>

    <header>
      <h1>ClaskMe</h1>
      <div class="number-of-users"></div>

      <div class="auth">
        <img alt="avatar" class="avatar" style="display:none;">
        <p class="username">Welcome <span class="nickname"></span></p>
        <button type="submit" class="btn-login">Sign In</button>
        <button type="submit" class="btn-logout" style="display:none;">Sign Out</button>
      </div>
    </header>

    <div id="poll-container">
      <h1 class="poll-title"></h1>
      <div id="poll-options"></div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../scripts/poll.js">
    </script>
  </body>
</html>
